plugins {
    id 'java'
    id 'org.assertj.generator' version '0.0.6b'
}

group 'tinkoff_test_task'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    main {
        assertJ { }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile("org.assertj:assertj-core:3.11.1")
}
